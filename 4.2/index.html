<body>
<script>
    let threeNumbers = prompt('Enter a 3-digit number');
    if (threeNumbers.length === 3) {
        let firstDigit = threeNumbers[0];
        let secondDigit = threeNumbers[1];
        let thirdDigit = threeNumbers [2];


        if (firstDigit === secondDigit && secondDigit === thirdDigit) {
            alert('All digits are the same')
        } else if (firstDigit === secondDigit || secondDigit === thirdDigit || firstDigit === thirdDigit) {
            alert('Two digits are the same')
        } else {
            alert('All digits are different')
        }
    } else {
        alert('There is no 3-digit number')
    }
</script>
